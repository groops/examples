{% extends 'global/layout.html' %}

{% block body %}

  <div id="login" class="container">
    <div class="row" style="margin-bottom:15px;">
      <div class="col-sm-offset-2">
        <h1>Groops</h1>
        <p>Please log in.</p>
      </div>
    </div>

    <div class="row">
        <form class="form-horizontal" role="form" action="{% url 'authenticate' %}" method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" name="email" placeholder="you@domain.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg">
              Let's Go <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
